<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Historia Piorunka 💘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="envelope_screen">
    <img src="envelope.png" id="envelope" alt="Otwórz kopertę" />
  </div>

  <div id="main_content" class="hidden">
    <h1>To będzie piękna historia Piorunka 💘</h1>
    
    <p id="counter">
      Jesteśmy razem od:
      <span id="days">0</span> dni,
      <span id="hours">0</span> godz,
      <span id="minutes">0</span> min,
      <span id="seconds">0</span> sek
    </p>

   <div class="gallery-wrapper">
  <button id="prev" class="arrow left">❮</button>
  <img id="gallery-image" src="gallery_1.jpg" class="gallery-img" />
  <button id="next" class="arrow right">❯</button>
</div>

    <button id="shuffle-btn">🎁 Zagraj w puzzle</button>
    <div id="puzzle-board" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

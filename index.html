<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Historia Piorunka 💕</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="envelope-screen">
        <img src="envelope.png" id="envelope" alt="Otwórz kopertę" />
    </div>

    <div id="main-content" class="hidden">
        <h1>To będzie piękna historia Piorunka 💌</h1>
        <p id="counter">Jesteśmy razem od: <span id="days-together">1089</span> dni 💕</p>

        <div class="gallery-container">
            <button id="scroll-left">⬅️</button>
            <div class="gallery" id="gallery">
                <img src="gallery_1.jpg" />
                <img src="gallery_2.jpg" />
                <img src="gallery_3.jpg" />
                <img src="gallery_4.jpg" />
                <img src="gallery_5.jpg" />
                <img src="gallery_6.jpg" />
            </div>
            <button id="scroll-right">➡️</button>
        </div>

        <button id="shuffle-btn">🎮 Zagraj w puzzle</button>
        <div id="puzzle-board"></div>
        <p id="success-message" class="hidden">🎉 Brawo! Ułożyłeś puzzle!</p>

        <audio autoplay loop>
            <source src="music.mp3" type="audio/mpeg" />
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>

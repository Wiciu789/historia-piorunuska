<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Historia Piorunka 💘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="envelope-container">
    <img src="koperta.png" alt="Koperta" id="envelope" />
  </div>

  <div id="main-content" style="display: none;">
    <h1>To będzie piękna strona Piorunka 💕</h1>

    <div id="timer"></div>

    <div class="gallery">
      <img id="galleryImage" src="zdjecie1.jpg" />
      <div class="controls">
        <button id="prev">←</button>
        <button id="next">→</button>
      </div>
    </div>

    <div class="puzzle-wrapper">
      <button id="playPuzzle">Zagraj w puzzle 🧩</button>
      <button id="shufflePuzzle">Losuj Oliwka</button>
      <div id="puzzle"></div>
      <div id="success" style="display: none;">Brawo! Ułożyłeś puzzle! 🎉</div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="muzyka.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
